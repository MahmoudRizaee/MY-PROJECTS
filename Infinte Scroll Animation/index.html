<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #010967;
            color: yellow;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }
        .tag-list{
            width: 30rem;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .inner{
            width: fit-content;
            display: flex;
            gap: 1rem;
            animation: loop 5s linear infinite;

        }
        .tag{
            display: flex;
            align-items: center;
            gap: 0 0.2rem;
            color: white;
            font-size: 0.9rem;
            background-color: #3e4166;
            padding: 0.7rem 1rem;
            border-radius: 0.4rem;
            box-shadow: 0 0.1rem 0.2rem #00000033,
                        0 0.1rem 0.5rem #0000004d,
                        0 0.2rem 1.5rem #00000066;
        }
        .tag span {
            font-size: 1.2rem;
            color: yellow;
        }
        .fade{
            position: absolute;
            background: linear-gradient(90deg,
            #010967, transparent 30%,
            transparent 70%, #010967);
            inset: 0;
            pointer-events: none;
        }
        @keyframes loop {
            0%{
            transform: translateX(0);
            }

            100%{
                transform: translateX(-50%);
            }
        }

    </style>
</head>
<body>
    <div class="tag-list">
        <div class="inner">
            <div class="tag">
                <span>#</span>
                CSS
            </div>
            <div class="tag">
                <span>#</span>
                Tailwind
            </div>
            <div class="tag">
                <span>#</span>
                Bootstrap
            </div>
            <div class="tag">
                <span>#</span>
                Gatsby
            </div>
            <div class="tag">
                <span>#</span>
                SVG
            </div>
            <div class="tag">
                <span>#</span>
                UI/UX
            </div>
            <div class="tag">
                <span>#</span>
                CSS
            </div>
            <div class="tag">
                <span>#</span>
                Tailwind
            </div>
            <div class="tag">
                <span>#</span>
                Bootstrap
            </div>
            <div class="tag">
                <span>#</span>
                Gatsby
            </div>
        </div>
        <div class="fade"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
