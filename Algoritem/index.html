<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Login Form</h2>
            </div>
            <form action="" id="form" class="form">
                <div class="form-control">
                    <label for="username">FullName:</label>
                    <input type="text" name="" id="username" value="" className="">
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" name="" id="email" value="" className="">
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="password" name="" id="password" value="" className="">
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="password2">Verfiy Password:</label>
                    <input type="password" name="" id="password2" value="" className="">
                    <small></small>
                </div>
                <br>
                <div class="hr">
                </div>
                <button>Login</button>
            </form>
        </div>
        <script src="./app.js" async defer></script>
    </body>
</html>
